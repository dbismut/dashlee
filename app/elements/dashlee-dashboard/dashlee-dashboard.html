<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html">
<link rel="import" href="../dashlee-header/dashlee-header.html">
<link rel="import" href="../dashlee-footer/dashlee-footer.html">
<link rel="import" href="../dashlee-switch/dashlee-switch.html">
<link rel="import" href="../dashlee-bottle/dashlee-bottle.html">
<link rel="import" href="../dashlee-stairs/dashlee-stairs.html">
<link rel="import" href="../dashlee-printer/dashlee-printer.html">
<link rel="import" href="../dashlee-tracer/dashlee-tracer.html">
<link rel="import" href="../dashlee-coffee/dashlee-coffee.html">
<link rel="import" href="../dashlee-degrees/dashlee-degrees.html">
<link rel="import" href="../dashlee-fax/dashlee-fax.html">
<link rel="import" href="../dashlee-likes/dashlee-likes.html">
<link rel="import" href="../dashlee-flush/dashlee-flush.html">


<polymer-element name="dashlee-dashboard" noscript>
  <template>
    <link rel="stylesheet" href="dashlee-dashboard.css" shim-shadowdom>
    <core-media-query query="max-width: 640px" queryMatches="{{phoneScreen}}"></core-media-query>
    <div class="wrapper {{{compact: phoneScreen} | tokenList }}">
     <dashlee-header></dashlee-header>

     <div class="dashboard" layout vertical?="{{phoneScreen}}" horizontal?="{{!phoneScreen}}" wrap>
        <dashlee-degrees id="degrees" class="item large" auto-vertical></dashlee-degrees>
        <dashlee-coffee id="coffee" class="item large" auto-vertical></dashlee-coffee>
        <dashlee-flush id="likes" class="item" auto-vertical></dashlee-flush>
        <dashlee-stairs id="stairs" class="item large" auto-vertical></dashlee-stairs>
        <dashlee-fax id="fax" class="item invert" auto-vertical></dashlee-fax>
        <dashlee-bottle id="bottle" class="item large" auto-vertical></dashlee-bottle>
        <dashlee-likes id="likes" class="item" auto-vertical></dashlee-likes>
        <dashlee-printer id="printer" class="item large invert" auto-vertical></dashlee-printer>
        <div class="item" auto-vertical>Epsilon</div>
        <dashlee-switch id="switch" class="item large invert" auto-vertical></dashlee-switch>
        <dashlee-tracer id="tracer" class="item large" auto-vertical></dashlee-tracer>
     </div>

     <dashlee-footer></dashlee-footer>
  </template>
</polymer-element>
