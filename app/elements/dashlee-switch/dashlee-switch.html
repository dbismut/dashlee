<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="dashlee-switch" attributes="switch">
  <template>
    <link rel="stylesheet" href="dashlee-switch.css">
    <div class="date">Today</div>
    <div class="number">4996</div>
    <div class="subtitle">persons have switched this button</div>
    <div class="toggle">
      <input type="checkbox" on-change="{{toggleLight}}">
      <div class="switch"></div>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      ready: function() {
        this.switch = false;
      },
      toggleLight: function() {
        this.switch = !this.switch;
      }
    });
  })();
  </script>
</polymer-element>
